root: "./src/"
template_path: "./templates"
model:
  name: "certificate"
  plural: "certificates"
  fields:
    - name: "id"
      type: "string"
    - name: "profile_id"
      type: "string"
    - name: "certificate_type_id"
      type: "string"
    - name: "emissor_id"
      type: "string"
    - name: "emission_date"
      type: "string"
    - name: "expiration_date"
      type: "string"
    - name: "status"
      type: "string"
    - name: "data"
      type: "string"
generator:
  operations:
    - name: "index"
      path: "Models/{{ .ModelName }}/index.ts"
      template: "api.tmpl"
      properties:
        name: "Certificate"
        fields:
          - name: "CreateRequest"
            file: "_create"
          - name: "UpdateRequest"
            file: "_update"
          - name: "Certificate"
            file: ""
    - name: "model"
      path: "Models/{{ .ModelName }}/{{ .ModelName }}.ts"
      template: "model.tpml"
    - name: "create"
      path: "Models/{{ .ModelName }}/{{ .ModelName -}}_{{ .Name -}}.ts"
      template: "create.tmpl"
      exclude_fields:
        - "id"
        - "emission_date"
        - "status"
    - name: "api_post"
      filename: "index.ts"
      template: "api_post.tmpl"
      path: "API/{{ .ModelName }}/{{ .ModelName }}_post.ts"
      fields:
        - name: "post"
