root: "."
template:
  path: "templates"
model:
  name: "certificate"
  plural: "certificates"
  fields:
    - name: "id"
      type: "string"
    - name: "profile_id"
      type: "string"
    - name: "certificate_type_id"
      type: "string"
    - name: "emissor_id"
      type: "string"
    - name: "emission_date"
      type: "string"
    - name: "expiration_date"
      type: "string"
    - name: "status"
      type: "string"
    - name: "data"
      type: "string"
generate:
  operations:
    - name: "model"
      suffix: ""
      template: "model.tmpl"
    - name: "create"
      filename: "create.ts"
      template: "create.tmpl"
      exclude_model_fields:
        - "id"
        - "emission_date"
        - "status"
    - name: "api"
      filename: "index.ts"
      fields:
        - name: "post"
    - name: "api_post"
      filename: "post.ts"
      template: "api_post.tmpl"
